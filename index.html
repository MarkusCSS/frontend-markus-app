<!doctype html >
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1">
    <title>MarkArt PhotoMagic</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <script defer type="module" src="main.js" ></script>
</head>
  <body>
<!--LOADING ANIMATION-->
<div class="loadingAnimation wow animate__animated animate__backInLeft">
    <img src="assets/logo.png" alt="Logo">
</div>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg bg-white navbar-light fixed-top">
    
    <div class="container-fluid">
        
        <a href="#" class="navbar-brand "><img id="logo" src="assets/logo.png" alt="Logo" /></a>
        <div class="fs-4 " id="nav-title"  >PhotoMagic</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav  ms-auto">
                <li class="nav-item active" >
                    <a href="#" data-="#galleries" class="nav-link">Galleries</a>
                </li>
                <li class="nav-item">
                    <a href="#" data-="#about-me" class="nav-link">About Me</a> 
                </li>
                <li class="nav-item">
                    <a href="#" data-="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="underscore"></div>
        </div>
    </div>
</nav>
                                            <!--MAIN PAGES-->
<div class="main-frame">
    <div class="moving-pages">
        <div class="page" id="galleries">
            <div id="back-from-single-to-galleries" class=" btn btn-secondary bg-secondary">Back</div>
            <div id="slider-off-btn" class=" btn btn-secondary bg-secondary">Slider Off</div>
            <span class="end text-center"></span>
            <section id="gallery-frame" class="p-3  pt-0 ">
                <div id="slider">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="swiper-button-prev btn bg-secondary">Prev</div>
                        <div class=" swiper-button-next btn bg-secondary" >Next</div>
                        <div class="swiper-btn-contain-cover btn bg-secondary">Cover/Contain</div>
                </div>
                      <div class="switch-to-single-gallery">
                        <!--GENERATED SIGLE GALLERY(ES)-->
                    </div>
            <div class="wrapper-main-galleries">   
                <p class="text-center fs-5 d-lg-none  ">Galleries</p>
                    <div id="firstPageCardsFrame" class="row mt-2  " >
                        <!--GENERATED CARD OBJETS-->
                    </div>
            </div> 
            </section>
        </div>
<div class="page " id="about-me">
            <span class="end text-center"></span>
            <div class="adjust-size-mob">
            <div class="container-fluid ">
                <h3 id="title-of-page" class="text-center"></h3>
<section  id="learn">
          <div class="container-fluid">
          <div class="row align-items-center justify-content-between">
                      <div class="col-md ms-0 p-5 " >
                          <img id="profile-image"   class="img-fluid"  alt="Profile picture"/>
                      </div>
                      <div class="col p-0 col-md p-5">
                          <h2 id="title-of-text" class="text-center" ></h2>
                          <p class="lead"></p>
                          <p id="second-text"></p>
                      <a id="about-me-btn" href="#" class="btn btn-light mt-3"></a>
                      </div>
          </div>
          </div>
   </section>
                               <!--ACCORDIONS SECTIONS -->
                   <div id="accordions-board"><!--GENERATED ACCORDIONS FROM DATA BASE-->
                </div>
                  </div>
            </div>
        </div>
        <div class="page" id="contact">
            <span class="end text-center"></span>
            <div class="adjust-size-mob">
            <div class="container-fluid">
                <section class="p-lg-5">
                    <div class="container-fluid">
                        <div class="row g-4 d-md-flex justify-content-center align-items-center">
                            <div class="col-md mt-4 ">
                                <h2  class="text-center mb-4">Contact Info</h2>
                                <ul id="info-items" class="list-group list-group-flash lead ">
                                    <!--INFORMATION-->
                                </ul>
                                <button class="btn btn-primary btn-lg mb-4 mt-5 ms-5" data-bs-toggle="modal" data-bs-target="#enroll">Find On Map</button>
                            </div>
                            <div class="col-md ">
                            <p class="lead">Fill Free To Ask </p>
                            <form>
                                <div className="mb-3">
                                    <label htmlFor="first-name" class="col-form-label">First/Last Name:</label>
                                    <input type="text" class="form-control" id="first-name" />
                                </div>
                               
                                <div class="mb-3">
                                    <label htmlFor="email" class="col-form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" />
                                </div>
                                
                        <div class="mb-3">
                        <textarea class="form-control mt-4" rows="6" placeholder="Enter your message here"></textarea>
                        </div>
                            </form>
                            <div >
                            <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">Reset</button>
                            <button type="button" class="btn btn-primary">Send</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="modal fade mt-5 " id="enroll" tabIndex="-1" aria-labelledby="enroll" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content grey ">
                        <div class="modal-body ">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d84989.15184930319!2d16.443929619209165!3d48.26608733701374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srs!4v1707789419803!5m2!1sen!2srs" id="map" loading="lazy" referrerPolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        
                    </div>
                </div>
            </div></div>
        </div>
    </div>
</div>
</body>
</html>
